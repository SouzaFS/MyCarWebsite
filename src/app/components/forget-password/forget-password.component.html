<div class="outer">
    <img src="./assets/images/Background.jpeg">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-lg-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <a id="goback-main" routerLink="/">Main Page</a>
                        <h3 class="pt-3 font-weight-bold">Forgot Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="forgotForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Your E-mail">
                                </div>
                            </div>
                            <button (click)="saveEmailOnStorage()" type="submit" class="btn btn-primary mt-4 w-100" routerLink="/validation">Send Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
