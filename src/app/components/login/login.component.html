<div class="outer">
    <img src="./assets/images/Background.jpeg">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-lg-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <a id="goback-main" routerLink="/">Main Page</a>
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" [class]="class"></span>
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold" routerLink="/forget">Forget Password?</a>
                            </div>
                            <button (click)="OnAuthenticate()" type="button" [routerLink]="routerLink" class="btn btn-primary mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="signup" class="font-weight-bold" routerLink="/signup">Sign up</a></div>
                        </form>
                    </div>

                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
