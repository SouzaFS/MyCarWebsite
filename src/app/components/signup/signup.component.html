<div class="outer">
    <img src="./assets/images/Background.jpeg">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-lg-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <a id="goback-main" routerLink="/">Main Page</a>
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                          <div class="form-group pt-3">
                            <div class="input-field">
                              <span class="fa fa-envelope p-2"></span>
                              <input formControlName="email" type="text" placeholder="E-mail">
                            </div>
                          </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="password" placeholder="Password">
                                    <span (click)="hideShowPass()" [class]="eyePassword"></span>
                                </div>

                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" [type]="confirmPassword" placeholder="Confirm Password">
                                    <span (click)="hideShowConfPass()" [class]="eyeConfirmPassword"></span>
                                </div>
                            </div>

                            <div class="form-group pt-3">
                                  <div class="input-field">
                                    <span class="fa fa-mobile p-2"></span>
                                    <input formControlName="phone" type="text" placeholder="Phone">
                                    
                                </div>
                            </div>
                            
                            <button (click)="OnSignUp()" type="submit" class="btn btn-primary mt-4 w-100">Sign up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="login" class="font-weight-bold" routerLink="/login">Sign in</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
